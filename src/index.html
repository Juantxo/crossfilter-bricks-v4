<!DOCTYPE html>
<meta charset='utf-8'>
<title>Crossfilter for bricks</title>
<style>
  @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700);
</style>

<head>
  <link rel="stylesheet" href="./assets/css/styles.css">

  <script src="./node_modules/d3/dist/d3.min.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <script src="./node_modules/crossfilter2/crossfilter.min.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.23.1/babel.min.js' defer></script>
</head>

<body>
  <div id='charts'>

    <div id='distance-chart' class='chart'>
      <div class='title'>Distance (mi.)</div>
    </div>

  </div>
  <aside id='totals'><span id='active'>-</span> of <span id='total'>-</span> bricks selected.</aside>
  <div id='lists'>
    <div id='brick-list' class='list'></div>
  </div>
</body>

<script type="application/javascript">

  let loadScripts = (sources) => {
    sources.forEach(src => {
      let script = document.createElement('script');
      script.src = src;
      script.async = false; //<-- the important part
      document.body.appendChild(script); //<-- make sure to append to body instead of head 
    });
  }

  loadScripts([
    "./assets/js/vis.js?v=2021"
  ])


</script>

</html>
